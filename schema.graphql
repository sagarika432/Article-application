type Article {
    _id: ID!
    # The Article title 
    title: String
    # The Article text
    body: String
    
    
}
input ArticleInput {
    title:String!
    body: String
    
}

type Query {
  allArticles: [Article]
  getArticle(_id: ID!): Article
  
}

type Mutation{
    createArticle (input:ArticleInput) : Article
    updateArticle(_id: ID!, input: ArticleInput): Article
    deleteArticle(_id: ID!) : Article
}